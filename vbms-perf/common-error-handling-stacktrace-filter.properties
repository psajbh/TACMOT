# Set the stack trace filtering flag in ErrorUtil logging
# possible values = filtered, unfiltered, both (determines if you see generic spring classes and vbms frameworks in the exception stackstrace)
vbms.exception.stacktrace.filter=filtered

# Set the package names to be filtered out in ErrorUtil logging, when filtering is enabled
vbms.exception.stacktrace.filteredPackages=org.springframework,javax.servlet,sun.reflect,java.lang.reflect,$Proxy,com.sun.proxy.$Proxy,gov.va.vba.vbms.common.framework.performance,gov.va.vba.vbms.common.framework.logging,gov.va.vba.vbms.common.framework.auditing,gov.va.vba.vbms.common.framework.exceptions

# Set the packages names to be filtered, as well as any lower stack traces to be skipped, when filtering is enabled
vbms.exception.stacktrace.skippedPackages=javax.servlet.http.HttpServlet.service,org.springframework.web.filter.DelegatingFilterProxy

# Set whether or not to persist errors and stacktraces in the database (VBMSUIPERF)
vbms.exception.stacktrace.database.persist=true