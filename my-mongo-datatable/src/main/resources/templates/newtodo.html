	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="/js/datatable.js"></script>
</head>
<body>
<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
	<h3>Bootstrap Tutorial</h3>
	<p>Bootstrap is the most popular HTML, CSS, and JS framework for
		developing responsive, mobile-first projects on the web.</p>
</div>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form id="addTodo" th:object="${todo}" th:action="@{'/todo/add'}" method="POST">
                <div class="panel-group">
                	<div class="panel panel-primary">
                		<div class="panel-heading">
                			<h1 class="panel-title">Add Task Information</h1>
                		</div>
                		<div class="panel-body">
                			<div class="row">
                				<div class="col-md-6">
                					<label for="addTaskNameId">Task Name: </label>
                					<input id="addTaskNameId" type="text" class="form-control" th:field=*{taskName}/>
                				</div>
                				<div class="col-md-4">	
                					<label for="addOwnerId">Owner: </label>
                					<input id="addOwnerId" type="text" class="form-control" th:field=*{owner}/>
                				</div>
                			</div>
                			<br/>
                			<div class="row">
                				<div class="col-md-10 col-centered">
                					<span>
										<button class='addButton'>Submit Task</button>
										&nbsp;&nbsp;&nbsp;&nbsp;
										<button class ='cancelAddlButton'>Reset</button>
										&nbsp;&nbsp;&nbsp;&nbsp;
										<button class ='cancelAddlButton'>Cancel</button>									
									</span>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
			</form>
		</div>
	</div>
</div>

<div class="container" th:replace="fragments/footer :: footer">
		<p>footer</p>
</div>

</body>
</html>
