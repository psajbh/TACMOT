<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/custom.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="/js/datatable.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">
		<p>header</p>
    </div>
	<div class="container-fluid" style="margin-top: 120px">
		<div id="indexRow" class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">Tasks</h1>
					</div>
					<div class="panel-body">  <!--  display class provides shade to rows -->
						<table id="taskTable" class="table table-hover display" border="2">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Task Name</th>
									<th>Owner</th>
									<th style="text-align:center">Date Created</th>
									<th style="text-align: center">Completed</th>
									<th style="text-align:center">Date Completed</th>
						        	<th colspan="2" style="text-align:center">Actions</th>
								</tr>
							</thead>
						</table>
						<div>
            				<a href="#" th:href="@{'/todo/add'}"><button type="submit">Add New Task</button></a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div id="updateRow" class="row" style="display : none">
			<div class="col-md-8 col-md-offset-2">
				<div id='updatePrimaryId' class='panel panel-primary'>
					<div class='panel-heading'><h1 class='panel-title'>Update Task Information</h1></div>
					<div class='panel-body'>
						<div id='updateFormDiv'>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<div class="container" th:replace="fragments/footer :: footer">
		<p>footer</p>
	</div>
</body>

</html>
